  <style type="text/css">
    html, body, #canvas {
      height: 100%;
      padding: 0;
    }
    
    .transaction-boundary {
      background-color: rgba(180, 21, 21, 0.7);
      border-radius: 1px;
      min-height: 50px;
      width: 3px;
    }

    .execution-listener {
      background-color: rgba(21, 66, 180, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      min-width: 16px;
      text-align: center;
      white-space: nowrap;
    }

    .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
      fill: rgba(66, 180, 21, 0.7) !important; /* color elements as green */
    }
    
    .highlight-running .djs-visual > :nth-child(1) {
    	fill: rgba(0, 198, 218, 0.7) !important; /* color still running flow nodes as blue */
    }
    
    #info-box {
   	  margin-left: 20px;
      margin-top: 15px;
      padding: 10px;
      table-layout: fixed;
      border-collapse: collapse;
      position: absolute;
      top: 0px;
      left: 0px;
      font-family: sans-serif;
      line-height: 150%;
      font-size: 80%;
      z-index: 1000;
      background-color: rgba(255,255,255,0.90);
      border-radius: 10px;
    }
  </style>

  <title>Process Test Coverage Report</title>
</head>

  <div id="info-box">
	<div>Process Definition Name: Process_0laibpw</div>
	<div>Coverage: 0 %</div>
	<div>Test Class: com.hska.avg.versicherungsantrag.ProcessUnitTest</div>
	
  </div>
  
  <!-- element to draw bpmn diagram in -->
  <div id="canvas"></div>

  <!-- scripts -->

  <!-- seed dependencies (required for demo only) -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- bpmn-js viewer -->
  <script src="../bower_components/bpmn-js/dist/bpmn-navigated-viewer.js"></script>

  <!-- application -->
  <script>
    (function(NavigatedViewer, $) {

      // create viewer
      var bpmnViewer = new NavigatedViewer({
        container: '#canvas'
      });


      // import function
      function importXML(xml) {

        // import diagram
        bpmnViewer.importXML(xml, function(err) {

          if (err) {
            return console.error('could not import BPMN 2.0 diagram', err);
          }

          var canvas = bpmnViewer.get('canvas'),
              overlays = bpmnViewer.get('overlays');


          // zoom to fit full viewport
          canvas.zoom('fit-viewport', true);

      // visualizations          
      elementRegistry = bpmnViewer.get('elementRegistry');
      var elements = elementRegistry.getAll();
      console.log(elements);
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element.type != 'label') {
          
          // Transaction Boundaries
          if (element.businessObject.$attrs["camunda:asyncBefore"]
                || element.businessObject.$attrs["camunda:async"]
                || element.type == 'bpmn:ReceiveTask'
                || element.type == 'bpmn:UserTask'
                || element.type == 'bpmn:IntermediateCatchEvent'
             ) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: (element.type == 'bpmn:IntermediateCatchEvent' ? 18 : 40),
                left: -4
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          if (element.businessObject.$attrs["camunda:asyncAfter"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: 19,
                right: -1
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          
          if (element.businessObject.extensionElements) {
            var extensionElements = element.businessObject.extensionElements.values;
            for (var j = 0; j < extensionElements.length; j++) {
              console.log(extensionElements[j]);
              if (extensionElements[j].$type == 'camunda:executionListener') {
                if (extensionElements[j].event == 'end') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      right: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
                if (extensionElements[j].event == 'start') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      left: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
              }
            }
          }
 
 		  if (element.type == 'bpmn:SequenceFlow' && element.businessObject.conditionExpression) {
 		      var position = {
                      left: 0
                    }
              if (element.waypoints[0].y > element.waypoints[element.waypoints.length - 1].y) {
              	position.top = -29;
              } else {
                position.bottom = -3;
              }    
          	  overlays.add(element.id, 'note', {
                    position: position,
                    html: '<div class="execution-listener">' + element.businessObject.conditionExpression.body + '</div>'
                  }); 
		  }
          
          if (element.businessObject.$attrs["camunda:delegateExpression"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: -3,
                left: 0
              },
              html: '<div class="execution-listener">' + element.businessObject.$attrs["camunda:delegateExpression"] + '</div>'
            });
          }
          
        }
      }          
          //YOUR ANNOTATIONS GO HERE

        });
      }


      var diagramXML = '<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<bpmn:definitions xmlns:bpmn=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/MODEL\" xmlns:bpmndi=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/DI\" xmlns:dc=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DC\" xmlns:camunda=\"http:\/\/camunda.org\/schema\/1.0\/bpmn\" xmlns:xsi=\"http:\/\/www.w3.org\/2001\/XMLSchema-instance\" xmlns:di=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DI\" id=\"Definitions_153s5ym\" targetNamespace=\"http:\/\/bpmn.io\/schema\/bpmn\" exporter=\"Camunda Modeler\" exporterVersion=\"4.5.0\">\n  <bpmn:process id=\"Process_0laibpw\" name=\"VersicherungTeil1\" isExecutable=\"true\">\n    <bpmn:startEvent id=\"StartEvent_1\">\n      <bpmn:extensionElements>\n        <camunda:formData>\n          <camunda:formField id=\"vorname\" label=\"Vorname\" type=\"string\" \/>\n          <camunda:formField id=\"name\" label=\"Name\" type=\"string\" \/>\n          <camunda:formField id=\"geburtsdatum\" label=\"Geburtsdatum\" type=\"date\" \/>\n          <camunda:formField id=\"produkt\" label=\"Produkt\" type=\"string\" \/>\n          <camunda:formField id=\"versicherungssumme\" label=\"Versicherungssumme\" type=\"long\" \/>\n        <\/camunda:formData>\n      <\/bpmn:extensionElements>\n      <bpmn:outgoing>Flow_14w0i0v<\/bpmn:outgoing>\n    <\/bpmn:startEvent>\n    <bpmn:sequenceFlow id=\"Flow_14w0i0v\" sourceRef=\"StartEvent_1\" targetRef=\"information_einholen\" \/>\n    <bpmn:serviceTask id=\"information_einholen\" name=\"Information einholen\" camunda:class=\"com.hska.avg.versicherungsantrag.InformationEinholenDelegate\">\n      <bpmn:incoming>Flow_14w0i0v<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_0i3ql9j<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:userTask id=\"risiko_bewerten\" name=\"Risiko bewerten\">\n      <bpmn:extensionElements>\n        <camunda:formData>\n          <camunda:formField id=\"vorname\" label=\"Vorname\" type=\"string\" defaultValue=\"#{vorname}\" \/>\n          <camunda:formField id=\"name\" label=\"Name\" type=\"string\" defaultValue=\"#{name}\" \/>\n          <camunda:formField id=\"geburtsdatum\" type=\"date\" \/>\n          <camunda:formField id=\"produkt\" label=\"Produkt\" type=\"string\" defaultValue=\"#{produkt}\" \/>\n          <camunda:formField id=\"versicherungssumme\" label=\"Versicherungssumme\" type=\"long\" defaultValue=\"#{versicherungssumme}\" \/>\n          <camunda:formField id=\"risiko\" label=\"Risiko\" type=\"long\" \/>\n        <\/camunda:formData>\n      <\/bpmn:extensionElements>\n      <bpmn:incoming>Flow_16fp71g<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_0gsu8rh<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:sequenceFlow id=\"Flow_0gsu8rh\" sourceRef=\"risiko_bewerten\" targetRef=\"risikobewertung_speichern\" \/>\n    <bpmn:serviceTask id=\"risikobewertung_speichern\" name=\"Risikobewertung speichern\" camunda:class=\"com.hska.avg.versicherungsantrag.RisikobewertungSpeichernDelegate\">\n      <bpmn:incoming>Flow_0gsu8rh<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_1dv758m<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:exclusiveGateway id=\"Gateway_1ye5v2d\" name=\"Neukunde\">\n      <bpmn:incoming>Flow_0i3ql9j<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_16fp71g<\/bpmn:outgoing>\n      <bpmn:outgoing>Flow_0cv3vtv<\/bpmn:outgoing>\n    <\/bpmn:exclusiveGateway>\n    <bpmn:sequenceFlow id=\"Flow_0i3ql9j\" sourceRef=\"information_einholen\" targetRef=\"Gateway_1ye5v2d\" \/>\n    <bpmn:sequenceFlow id=\"Flow_16fp71g\" name=\"ja\" sourceRef=\"Gateway_1ye5v2d\" targetRef=\"risiko_bewerten\">\n      <bpmn:conditionExpression xsi:type=\"bpmn:tFormalExpression\">#{neukunde}<\/bpmn:conditionExpression>\n    <\/bpmn:sequenceFlow>\n    <bpmn:sequenceFlow id=\"Flow_0cv3vtv\" name=\"nein\" sourceRef=\"Gateway_1ye5v2d\" targetRef=\"Event_1b823lo\">\n      <bpmn:conditionExpression xsi:type=\"bpmn:tFormalExpression\">#{!neukunde}<\/bpmn:conditionExpression>\n    <\/bpmn:sequenceFlow>\n    <bpmn: pmnElement=\"StartEvent_1\">\n        <dc:Bounds x=\"152\" y=\"102\" width=\"36\" height=\"36\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_0dnr64b_di\" bpmnElement=\"information_einholen\">\n        <dc:Bounds x=\"250\" y=\"80\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_0cuh4m0_di\" bpmnElement=\"risiko_bewerten\">\n        <dc:Bounds x=\"560\" y=\"80\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_1sclbg6_di\" bpmnElement=\"risikobewertung_speichern\">\n        <dc:Bounds x=\"760\" y=\"80\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Gateway_1ye5v2d_di\" bpmnElement=\"Gateway_1ye5v2d\" isMarkerVisible=\"true\">\n        <dc:Bounds x=\"425\" y=\"95\" width=\"50\" height=\"50\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"425\" y=\"65\" width=\"51\" height=\"14\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Event_1b823lo_di\" bpmnElement=\"Event_1b823lo\">\n        <dc:Bounds x=\"932\" y=\"102\" width=\"36\" height=\"36\" \/>\n      <\/bpmndi:BPMNShape>\n    <\/bpmndi:BPMNPlane>\n  <\/bpmndi:BPMNDiagram>\n<\/bpmn:definitions>\n';
      importXML(diagramXML);

    })(window.BpmnJS, window.jQuery);
  </script>
